<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/index.scss">

  <title>Product preview card component | Frontend Mentor</title>
</head>
<body>
  <main class="main">
    <article class="card">
      <header class="card__header">
        <picture class="card__picture">
          <source
            srcset="./assets/images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          >
          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum image"
            class="card__image"
          >
        </picture>
        <span class="card__eyebrow">Perfume</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      </header>
      <div class="card__body">
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__price">
          $149.99
          <span class="card__price--old">$169.99</span>
        </p>
      </div>
    </article>
  </main>
</body>
</html>
